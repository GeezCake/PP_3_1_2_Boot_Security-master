<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <title>Admin panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- CSRF for Fetch API -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            padding-top: 1rem;
        }
        .sidebar .nav-link.active { background-color: #007bff; color: #fff !important; }
        .sidebar .nav-link { font-weight: 500; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h5">
        <span sec:authentication="name"></span>
        <span> with roles: </span>
        <span sec:authentication="principal.authorities"></span>
    </span>

    <form th:action="@{/logout}" method="post" class="mb-0">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">

        <nav class="col-md-2 d-none d-md-block sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </nav>

        <main role="main" class="col-md-10 ml-sm-auto px-4 pt-3">
            <h1 class="h2 mb-4">Admin panel</h1>

            <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

            <ul class="nav nav-tabs mb-3" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab"
                       aria-controls="users" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="new-user-tab" data-toggle="tab" href="#newUser" role="tab"
                       aria-controls="newUser" aria-selected="false">New User</a>
                </li>
            </ul>

            <div class="tab-content" id="adminTabsContent">

                <!-- Users table tab -->
                <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                    <div class="card">
                        <div class="card-header"><strong>All users</strong></div>
                        <div class="card-body p-0">
                            <table class="table table-striped mb-0">
                                <thead class="thead-light">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th style="width: 80px;">Edit</th>
                                    <th style="width: 90px;">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                <!-- filled by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- New user tab -->
                <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="new-user-tab">
                    <div class="card">
                        <div class="card-header"><strong>Add new user</strong></div>
                        <div class="card-body">
                            <form id="newUserForm">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="newFirstName">First name</label>
                                        <input type="text" class="form-control" id="newFirstName" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="newLastName">Last name</label>
                                        <input type="text" class="form-control" id="newLastName" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="newAge">Age</label>
                                        <input type="number" class="form-control" id="newAge" min="0" max="120" required>
                                    </div>
                                    <div class="form-group col-md-8">
                                        <label for="newEmail">Email</label>
                                        <input type="email" class="form-control" id="newEmail" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="newUsername">Username (optional)</label>
                                        <input type="text" class="form-control" id="newUsername" placeholder="If empty, email will be used">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="newPassword">Password</label>
                                        <input type="password" class="form-control" id="newPassword" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="newRoles">Roles</label>
                                    <select multiple class="form-control" id="newRoles" size="2" required></select>
                                </div>

                                <button type="submit" class="btn btn-success">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<!-- Edit modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <div class="form-group">
                        <label for="editId">ID</label>
                        <input type="text" class="form-control" id="editId" readonly>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="editFirstName">First name</label>
                            <input type="text" class="form-control" id="editFirstName" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="editLastName">Last name</label>
                            <input type="text" class="form-control" id="editLastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="editAge">Age</label>
                            <input type="number" class="form-control" id="editAge" min="0" max="120" required>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="editEmail">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="editUsername">Username</label>
                            <input type="text" class="form-control" id="editUsername">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="editPassword">Password (leave blank to keep)</label>
                            <input type="password" class="form-control" id="editPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editRoles">Roles</label>
                        <select multiple class="form-control" id="editRoles" size="2" required></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="editUserForm" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="mb-2">Are you sure you want to delete this user?</p>
                <ul class="list-group">
                    <li class="list-group-item"><strong>ID:</strong> <span id="deleteId"></span></li>
                    <li class="list-group-item"><strong>Email:</strong> <span id="deleteEmail"></span></li>
                    <li class="list-group-item"><strong>Roles:</strong> <span id="deleteRoles"></span></li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
